<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="userAvatar"></div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" id="userEmail"></h2>
                        <p class="text-sm text-gray-600" id="userRole"></p>
                    </div>
                </div>
                <button 
                    onclick="logout()" 
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                >
                    Logout
                </button>
            </div>
        </div>

        <!-- Content Section -->
        <div id="content" class="bg-white rounded-2xl shadow-sm p-6">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            try {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                
                if (!user || !user.email || !user.role) {
                    console.warn('Invalid user data found in localStorage');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return null;
                }

                const validRoles = ['student', 'teacher', 'admin'];
                if (!validRoles.includes(user.role)) {
                    console.warn('Invalid role found in user data');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return null;
                }

                return user;
            } catch (error) {
                console.error('Error checking authentication:', error);
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
                return null;
            }
        }

        // Display user information
        function displayUserInfo(user) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = `Role: ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}`;
            document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
        }

        // Display role-specific content
        function displayContent(user) {
            const contentDiv = document.getElementById('content');
            let content = '';

            switch(user.role) {
                case 'student':
                    content = `
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Student Dashboard</h2>
                            <p class="text-gray-600 mb-8">Welcome to your student dashboard. You can start taking quizzes here.</p>
                            <a href="student.html" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Start Quiz
                            </a>
                        </div>
                    `;
                    break;
                case 'teacher':
                    content = `
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Teacher Dashboard</h2>
                            <p class="text-gray-600 mb-8">Welcome to your teacher dashboard. You can create and manage quizzes here.</p>
                            <a href="teacher.html" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Create Quiz
                            </a>
                        </div>
                    `;
                    break;
                case 'admin':
                    content = `
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Admin Dashboard</h2>
                            <p class="text-gray-600 mb-8">Welcome to your admin dashboard. You can manage users and system settings here.</p>
                            <a href="admin.html" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Manage Users
                            </a>
                        </div>
                    `;
                    break;
                default:
                    content = `
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-red-600 mb-4">Invalid Role</h2>
                            <p class="text-gray-600">Please contact support if you believe this is an error.</p>
                        </div>
                    `;
            }

            contentDiv.innerHTML = content;
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('An error occurred during logout. Please try again.');
                }
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const user = checkAuth();
            if (user) {
                displayUserInfo(user);
                displayContent(user);
            }
        });
    </script>
</body>
</html>

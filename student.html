<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            background-color: #f3f4f6;
        }
        .option.selected {
            background-color: #e5e7eb;
        }
        .option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="userAvatar"></div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" id="userEmail"></h2>
                        <p class="text-sm text-gray-600" id="userRole"></p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <a href="dashboard.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                        Back to Dashboard
                    </a>
                    <button 
                        onclick="logout()" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="bg-white rounded-2xl shadow-sm p-6">
            <!-- Timer -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm text-gray-600">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="timer" class="text-lg font-semibold text-gray-900">15</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>

            <!-- Question -->
            <div class="mb-6">
                <h3 id="question" class="text-xl font-semibold text-gray-900 mb-4"></h3>
                <div id="options" class="space-y-3">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <!-- Navigation -->
            <div class="flex justify-end">
                <button 
                    id="nextButton"
                    onclick="nextQuestion()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Next Question
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden bg-white rounded-2xl shadow-sm p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Quiz Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Your Score</h3>
                    <p class="text-3xl font-bold text-blue-600" id="score">0/5</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Time Taken</h3>
                    <p class="text-3xl font-bold text-blue-600" id="timeTaken">0:00</p>
                </div>
            </div>
            <div class="flex justify-end gap-4">
                <button 
                    onclick="restartQuiz()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Try Again
                </button>
                <a 
                    href="dashboard.html"
                    class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
                >
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = checkAuth('student');
            if (user) {
                displayUserInfo(user);
                startQuiz();
            }
        });
    </script>
</body>
</html>

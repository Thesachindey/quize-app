<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="userAvatar"></div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" id="userEmail"></h2>
                        <p class="text-sm text-gray-600" id="userRole"></p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <a href="dashboard.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                        Back to Dashboard
                    </a>
                    <button 
                        onclick="logout()" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="bg-blue-50 rounded-2xl shadow-sm p-6 mb-8">
            <h1 class="text-2xl font-bold text-blue-900" id="welcomeMessage">Welcome</h1>
        </div>

        <!-- Content Section -->
        <div class="bg-white rounded-2xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">User Management</h2>
                <button 
                    onclick="showAddUserModal()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Add New User
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search users..." 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        onkeyup="filterUsers()"
                    >
                </div>
                <select 
                    id="roleFilter" 
                    class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none custom-select"
                    onchange="filterUsers()"
                >
                    <option value="">All Roles</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Users Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="usersTableBody">
                        <!-- Users will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="mt-4 flex justify-between items-center">
                <div class="text-sm text-gray-700">
                    Showing <span id="startIndex">1</span> to <span id="endIndex">10</span> of <span id="totalUsers">0</span> users
                </div>
                <div class="flex gap-2">
                    <button 
                        onclick="changePage(-1)" 
                        class="px-3 py-1 rounded-lg border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        id="prevPage"
                    >
                        Previous
                    </button>
                    <button 
                        onclick="changePage(1)" 
                        class="px-3 py-1 rounded-lg border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        id="nextPage"
                    >
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">Add New User</h3>
                <button 
                    onclick="hideAddUserModal()"
                    class="text-gray-500 hover:text-gray-700"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="addUserForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input 
                        type="text" 
                        id="newUserName" 
                        required 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        placeholder="Enter user's name"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="newUserEmail" 
                        required 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        placeholder="Enter user's email"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select 
                        id="newUserRole" 
                        required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    >
                        <option value="">Select role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="flex justify-end gap-4 mt-6">
                    <button 
                        type="button" 
                        onclick="hideAddUserModal()"
                        class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Add User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize admin page
        document.addEventListener('DOMContentLoaded', function() {
            const user = utils.safeGetItem('currentUser');
            if (!user) {
                alert('Please login to access this page');
                window.location.href = 'login.html';
                return;
            }

            if (user.role !== 'admin') {
                alert('Access denied. This page is for administrators only.');
                window.location.href = 'login.html';
                return;
            }

            displayUserInfo(user);
            // Set welcome message
            const users = utils.safeGetItem('users', []);
            const currentUser = users.find(u => u.email === user.email);
            if (currentUser) {
                document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.name}`;
            }
            displayUsers();
        });

        // Display users
        function displayUsers() {
            const userList = document.getElementById('usersTableBody');
            const users = utils.safeGetItem('users', []);
            const currentUser = utils.safeGetItem('currentUser', {});
            
            if (users.length === 0) {
                userList.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-4 text-gray-600">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }

            userList.innerHTML = users.map(user => `
                <tr class="border-b border-gray-200">
                    <td class="py-4 px-6">${user.name}</td>
                    <td class="py-4 px-6">${user.email}</td>
                    <td class="py-4 px-6">
                        <select 
                            onchange="updateUserRole('${user.email}', this.value)"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            ${user.email === currentUser.email ? 'disabled' : ''}
                        >
                            <option value="student" ${user.role === 'student' ? 'selected' : ''}>Student</option>
                            <option value="teacher" ${user.role === 'teacher' ? 'selected' : ''}>Teacher</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                    </td>
                    <td class="py-4 px-6">
                        <button 
                            onclick="deleteUser('${user.email}')"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                            ${user.email === currentUser.email ? 'disabled' : ''}
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update user role
        function updateUserRole(email, newRole) {
            const users = utils.safeGetItem('users', []);
            const userIndex = users.findIndex(u => u.email === email);
            
            if (userIndex === -1) {
                alert('User not found!');
                return;
            }

            users[userIndex].role = newRole;
            
            if (!utils.safeSetItem('users', users)) {
                alert('Error updating user role!');
                return;
            }

            displayUsers();
        }

        // Delete user
        function deleteUser(email) {
            const currentUser = utils.safeGetItem('currentUser', {});
            
            if (email === currentUser.email) {
                alert('You cannot delete your own account!');
                return;
            }

            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            const users = utils.safeGetItem('users', []);
            const updatedUsers = users.filter(user => user.email !== email);
            
            if (!utils.safeSetItem('users', updatedUsers)) {
                alert('Error deleting user!');
                return;
            }

            displayUsers();
        }

        // Show add user modal
        function showAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        // Hide add user modal
        function hideAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
            document.getElementById('addUserForm').reset();
        }

        // Add new user
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('newUserName').value.trim();
            const email = document.getElementById('newUserEmail').value.trim();
            const role = document.getElementById('newUserRole').value;
            
            if (!name || !email) {
                alert('Please fill in all fields');
                return;
            }

            const users = utils.safeGetItem('users', []);
            
            // Check if email already exists
            if (users.some(user => user.email === email)) {
                alert('A user with this email already exists');
                return;
            }

            // Add new user
            users.push({
                name,
                email,
                role,
                password: btoa('password123') // Default password
            });

            if (!utils.safeSetItem('users', users)) {
                alert('Error adding new user!');
                return;
            }

            alert('User added successfully!');
            this.reset();
            displayUsers();
        });
    </script>
</body>
</html>

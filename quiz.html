<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option {
            transition: all 0.3s ease;
        }
        .option:hover {
            background-color: #f3f4f6;
        }
        .option.correct {
            background-color: #37BB1169 !important;
            color: white !important;
            border-color: green !important;
        }
        .option.wrong {
            background-color: #B6141469 !important;
            color: white !important;
            border-color: red !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quiz Header -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" id="quizTitle">Quiz Title</h1>
                    <p class="text-gray-600">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></p>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold text-gray-900" id="timer">15:00</div>
                    <div class="text-sm text-gray-600">Time Remaining</div>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                <div class="bg-blue-600 h-2.5 rounded-full" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Quiz Content -->
        <div class="bg-white rounded-2xl shadow-sm p-6">
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4" id="questionText">Question text goes here</h2>
                <div class="space-y-4" id="optionsContainer">
                    <!-- Options will be inserted here -->
                </div>
            </div>
            <div class="flex justify-end">
                <button 
                    onclick="nextQuestion()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Next Question
                </button>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="min-h-screen px-4 text-center">
            <div class="fixed inset-0" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-middle my-8 p-6 w-full max-w-md text-left bg-white rounded-2xl shadow-xl transform transition-all">
                <h3 class="text-2xl font-bold text-gray-900 mb-4">Quiz Results</h3>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Total Score:</span>
                        <span class="font-semibold" id="scoreDisplay">0/0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Attempted:</span>
                        <span class="font-semibold" id="attemptedDisplay">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Unattempted:</span>
                        <span class="font-semibold" id="unattemptedDisplay">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Wrong Answers:</span>
                        <span class="font-semibold" id="wrongDisplay">0</span>
                    </div>
                    <div class="mt-6">
                        <h4 class="font-semibold text-gray-900 mb-2">Previous Attempts</h4>
                        <div id="previousScores" class="space-y-2">
                            <!-- Previous attempts will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button 
                        onclick="window.location.href='student.html'"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        Back to Quizzes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>

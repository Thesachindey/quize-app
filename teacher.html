<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="userAvatar"></div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" id="userEmail"></h2>
                        <p class="text-sm text-gray-600" id="userRole"></p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <a href="dashboard.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                        Back to Dashboard
                    </a>
                    <button 
                        onclick="logout()" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="bg-blue-50 rounded-2xl shadow-sm p-6 mb-8">
            <h1 class="text-2xl font-bold text-blue-900" id="welcomeMessage">Welcome</h1>
        </div>

        <!-- Content Section -->
        <div class="bg-white rounded-2xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Quiz Management</h2>
                <button 
                    onclick="showCreateQuizModal()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Create New Quiz
                </button>
            </div>

            <!-- Quiz List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="quizList">
                <!-- Quizzes will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Create Quiz Modal -->
    <div id="createQuizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">Create New Quiz</h3>
                <button 
                    onclick="hideCreateQuizModal()"
                    class="text-gray-500 hover:text-gray-700"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="createQuizForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quiz Title</label>
                    <input 
                        type="text" 
                        id="quizTitle" 
                        required 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        placeholder="Enter quiz title"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Time Limit (minutes)</label>
                    <input 
                        type="number" 
                        id="timeLimit" 
                        required 
                        min="1"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        placeholder="Enter time limit"
                    >
                </div>

                <div id="questionsContainer">
                    <!-- Questions will be added here -->
                </div>

                <button 
                    type="button"
                    onclick="addQuestion()"
                    class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors"
                >
                    Add Question
                </button>

                <div id="successMessage" class="hidden text-green-600 text-sm bg-green-50 p-3 rounded-lg"></div>

                <div class="flex justify-end gap-4 mt-6">
                    <button 
                        type="button" 
                        onclick="hideCreateQuizModal()"
                        class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Create Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let questionCount = 0;

        // Show create quiz modal
        function showCreateQuizModal() {
            document.getElementById('createQuizModal').classList.remove('hidden');
            addQuestion(); // Add first question by default
        }

        // Hide create quiz modal
        function hideCreateQuizModal() {
            document.getElementById('createQuizModal').classList.add('hidden');
            document.getElementById('createQuizForm').reset();
            document.getElementById('questionsContainer').innerHTML = '';
            document.getElementById('successMessage').classList.add('hidden');
            questionCount = 0;
        }

        // Add new question fields
        function addQuestion() {
            questionCount++;
            const questionHtml = `
                <div class="question-block border-t pt-4 mt-4">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-lg font-semibold text-gray-900">Question ${questionCount}</h4>
                        ${questionCount > 1 ? `
                            <button 
                                type="button"
                                onclick="removeQuestion(this)"
                                class="text-red-600 hover:text-red-700"
                            >
                                Remove
                            </button>
                        ` : ''}
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Question Text</label>
                            <input 
                                type="text" 
                                name="question" 
                                required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                placeholder="Enter your question"
                            >
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Option A</label>
                                <input 
                                    type="text" 
                                    name="optionA" 
                                    required 
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    placeholder="Enter option A"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Option B</label>
                                <input 
                                    type="text" 
                                    name="optionB" 
                                    required 
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    placeholder="Enter option B"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Option C</label>
                                <input 
                                    type="text" 
                                    name="optionC" 
                                    required 
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    placeholder="Enter option C"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Option D</label>
                                <input 
                                    type="text" 
                                    name="optionD" 
                                    required 
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    placeholder="Enter option D"
                                >
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Correct Answer</label>
                            <select 
                                name="correctAnswer" 
                                required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            >
                                <option value="">Select correct answer</option>
                                <option value="A">Option A</option>
                                <option value="B">Option B</option>
                                <option value="C">Option C</option>
                                <option value="D">Option D</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', questionHtml);
        }

        // Remove question
        function removeQuestion(button) {
            button.closest('.question-block').remove();
            questionCount--;
            updateQuestionNumbers();
        }

        // Update question numbers
        function updateQuestionNumbers() {
            const questions = document.querySelectorAll('.question-block');
            questions.forEach((question, index) => {
                question.querySelector('h4').textContent = `Question ${index + 1}`;
            });
            questionCount = questions.length;
        }

        // Handle form submission
        document.getElementById('createQuizForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('quizTitle').value.trim();
            const timeLimit = parseInt(document.getElementById('timeLimit').value);
            const questions = [];

            // Validate inputs
            if (!title) {
                alert('Please enter a quiz title');
                return;
            }

            if (!timeLimit || timeLimit < 1) {
                alert('Please enter a valid time limit (minimum 1 minute)');
                return;
            }

            // Collect all questions
            document.querySelectorAll('.question-block').forEach(block => {
                const questionText = block.querySelector('[name="question"]').value.trim();
                const optionA = block.querySelector('[name="optionA"]').value.trim();
                const optionB = block.querySelector('[name="optionB"]').value.trim();
                const optionC = block.querySelector('[name="optionC"]').value.trim();
                const optionD = block.querySelector('[name="optionD"]').value.trim();
                const correctAnswer = block.querySelector('[name="correctAnswer"]').value;

                // Validate question inputs
                if (!questionText || !optionA || !optionB || !optionC || !optionD || !correctAnswer) {
                    alert('Please fill in all fields for each question');
                    return;
                }

                const question = {
                    text: questionText,
                    options: {
                        A: optionA,
                        B: optionB,
                        C: optionC,
                        D: optionD
                    },
                    correctAnswer: correctAnswer
                };
                questions.push(question);
            });

            if (questions.length === 0) {
                alert('Please add at least one question');
                return;
            }

            // Create quiz object
            const quiz = {
                id: Date.now(),
                title,
                timeLimit,
                questions,
                createdAt: new Date().toISOString(),
                createdBy: safeGetItem('currentUser', {}).email
            };

            // Save to localStorage
            const quizzes = safeGetItem('quizzes', []);
            quizzes.push(quiz);
            
            if (!safeSetItem('quizzes', quizzes)) {
                alert('Error saving quiz!');
                return;
            }

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Quiz created successfully!';
            successMessage.classList.remove('hidden');

            // Clear form and hide modal after 2 seconds
            setTimeout(() => {
                hideCreateQuizModal();
                displayQuizzes();
            }, 2000);
        });

        // Display quizzes
        function displayQuizzes() {
            const quizList = document.getElementById('quizList');
            const quizzes = safeGetItem('quizzes', []);
            const currentUser = safeGetItem('currentUser', {});
            
            // Filter quizzes created by current teacher
            const teacherQuizzes = quizzes.filter(quiz => quiz.createdBy === currentUser.email);
            
            if (teacherQuizzes.length === 0) {
                quizList.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-gray-600">No quizzes created yet.</p>
                    </div>
                `;
                return;
            }

            quizList.innerHTML = teacherQuizzes.map(quiz => `
                <div class="bg-gray-50 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${quiz.title}</h3>
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <p>Questions: ${quiz.questions.length}</p>
                        <p>Time Limit: ${quiz.timeLimit} minutes</p>
                        <p>Created: ${new Date(quiz.createdAt).toLocaleDateString()}</p>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button 
                            onclick="editQuiz(${quiz.id})"
                            class="px-3 py-1 text-blue-600 hover:text-blue-700 focus:outline-none focus:underline"
                        >
                            Edit
                        </button>
                        <button 
                            onclick="deleteQuiz(${quiz.id})"
                            class="px-3 py-1 text-red-600 hover:text-red-700 focus:outline-none focus:underline"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Edit quiz
        function editQuiz(quizId) {
            const quizzes = safeGetItem('quizzes', []);
            const quiz = quizzes.find(q => q.id === quizId);
            if (quiz) {
                alert('Edit functionality will be implemented soon!');
            }
        }

        // Delete quiz
        function deleteQuiz(quizId) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                const quizzes = safeGetItem('quizzes', []);
                const updatedQuizzes = quizzes.filter(q => q.id !== quizId);
                
                if (!safeSetItem('quizzes', updatedQuizzes)) {
                    alert('Error deleting quiz!');
                    return;
                }
                
                displayQuizzes();
            }
        }

        // Initialize teacher page
        document.addEventListener('DOMContentLoaded', function() {
            const user = safeGetItem('currentUser');
            if (!user) {
                alert('Please login to access this page');
                window.location.href = 'login.html';
                return;
            }

            if (user.role !== 'teacher') {
                alert('Access denied. This page is for teachers only.');
                window.location.href = 'login.html';
                return;
            }

            displayUserInfo(user);
            // Set welcome message
            const users = safeGetItem('users', []);
            const currentUser = users.find(u => u.email === user.email);
            if (currentUser) {
                document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.name}`;
            }
            displayQuizzes();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="userAvatar"></div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" id="userEmail"></h2>
                        <p class="text-sm text-gray-600" id="userRole"></p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <a href="dashboard.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                        Back to Dashboard
                    </a>
                    <button 
                        onclick="logout()" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="bg-white rounded-2xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Quiz Management</h2>
                <button 
                    onclick="showCreateQuizModal()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Create New Quiz
                </button>
            </div>

            <!-- Quiz List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="quizList">
                <!-- Quizzes will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Create Quiz Modal -->
    <div id="createQuizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-2xl">
            <h3 class="text-xl font-bold text-gray-900 mb-4">Create New Quiz</h3>
            <form id="createQuizForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quiz Title</label>
                    <input 
                        type="text" 
                        id="quizTitle" 
                        required 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Time Limit (minutes)</label>
                    <input 
                        type="number" 
                        id="timeLimit" 
                        required 
                        min="1"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Number of Questions</label>
                    <input 
                        type="number" 
                        id="questionCount" 
                        required 
                        min="1"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty</label>
                    <select 
                        id="difficulty" 
                        required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    >
                        <option value="">Select difficulty</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button 
                        type="button" 
                        onclick="hideCreateQuizModal()"
                        class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Create Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Mock quiz data
        let quizzes = [
            {
                id: 1,
                title: 'JavaScript Basics',
                questions: 10,
                timeLimit: 15,
                difficulty: 'Beginner',
                createdAt: '2024-03-15'
            },
            {
                id: 2,
                title: 'HTML & CSS Fundamentals',
                questions: 15,
                timeLimit: 20,
                difficulty: 'Intermediate',
                createdAt: '2024-03-14'
            },
            {
                id: 3,
                title: 'Advanced Web Development',
                questions: 20,
                timeLimit: 30,
                difficulty: 'Advanced',
                createdAt: '2024-03-13'
            }
        ];

        // Show create quiz modal
        function showCreateQuizModal() {
            document.getElementById('createQuizModal').classList.remove('hidden');
        }

        // Hide create quiz modal
        function hideCreateQuizModal() {
            document.getElementById('createQuizModal').classList.add('hidden');
            document.getElementById('createQuizForm').reset();
        }

        // Display quizzes
        function displayQuizzes() {
            const quizList = document.getElementById('quizList');
            quizList.innerHTML = quizzes.map(quiz => `
                <div class="bg-gray-50 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${quiz.title}</h3>
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <p>Questions: ${quiz.questions}</p>
                        <p>Time Limit: ${quiz.timeLimit} minutes</p>
                        <p>Difficulty: ${quiz.difficulty}</p>
                        <p>Created: ${quiz.createdAt}</p>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button 
                            onclick="editQuiz(${quiz.id})"
                            class="px-3 py-1 text-blue-600 hover:text-blue-700 focus:outline-none focus:underline"
                        >
                            Edit
                        </button>
                        <button 
                            onclick="deleteQuiz(${quiz.id})"
                            class="px-3 py-1 text-red-600 hover:text-red-700 focus:outline-none focus:underline"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Edit quiz
        function editQuiz(quizId) {
            const quiz = quizzes.find(q => q.id === quizId);
            if (quiz) {
                alert(`Editing quiz: ${quiz.title}`);
                // Implement edit functionality
            }
        }

        // Delete quiz
        function deleteQuiz(quizId) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                quizzes = quizzes.filter(q => q.id !== quizId);
                displayQuizzes();
            }
        }

        // Handle create quiz form submission
        document.getElementById('createQuizForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('quizTitle').value.trim();
            const timeLimit = parseInt(document.getElementById('timeLimit').value);
            const questionCount = parseInt(document.getElementById('questionCount').value);
            const difficulty = document.getElementById('difficulty').value;

            if (!title || !timeLimit || !questionCount || !difficulty) {
                alert('Please fill in all fields');
                return;
            }

            const newQuiz = {
                id: quizzes.length + 1,
                title,
                questions: questionCount,
                timeLimit,
                difficulty: difficulty.charAt(0).toUpperCase() + difficulty.slice(1),
                createdAt: new Date().toISOString().split('T')[0]
            };

            quizzes.push(newQuiz);
            hideCreateQuizModal();
            displayQuizzes();
        });

        // Initialize teacher page
        document.addEventListener('DOMContentLoaded', function() {
            const user = checkAuth('teacher');
            if (user) {
                displayUserInfo(user);
                displayQuizzes();
            }
        });
    </script>
</body>
</html>
